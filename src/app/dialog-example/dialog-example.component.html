<h2 mat-dialog-title>Session timeout</h2>
<mat-dialog-content>
  <p>Your session has timed out. Please log in again.</p>
  <p>{{ data.name }}</p>
  <p>{{ data.age }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="true">Log in</button>
  <button mat-button mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
